<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
  <body>
    <div class = "page"> 
      <div class = "containter">
        <h1 class="headers">Contact Information</h1>
        <div id="contact-details" class="contact-card">
          <h3 id="contact-name">John Doe</h3>
          <p id="contact-phone">123-456-7890</p>
          <p id="contact-email">john@example.com</p>
        </div>

         <h2 class="headers">Edit Contact</h2>
            <form id="edit-contact-form" method="post" onsubmit="return editContact(event, this)">
                <input id="edit-first-name" class="input_box" type="text" placeholder="First Name" required>
                <input id="edit-last-name" class="input_box" type="text" placeholder="Last Name" required>
                <input id="edit-phone" class="input_box" type="text" placeholder="Phone Number" required>
                <input id="edit-email" class="input_box" type="email" placeholder="Email Address" required>
                <button type="submit">Save Changes</button>
            </form> 
                 
        <<h2 class="headers">Delete Contact</h2>
            <button class="logout-button" onclick="deleteContact()">Delete Contact</button>
        </div>
    </div>
    <script src="js/contactInfo.js"></script>
</body>
</html>
