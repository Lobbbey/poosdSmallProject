<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
</head>
<body>
    <div class="page">
        <div class="left">
            <form method="post" onsubmit="return signin(event, this)">
                <h1 class="headers">Sign in here</h1>
                <div class="container">
                    <input class="input_box" id="loginName" type="text" placeholder="Enter Username" name="username" required />
                    <input class="input_box" id="loginPassword" type="password" placeholder="Enter Password" name="password" required />
                    <button type="submit" id="loginButton" onclick="doLogin()">Sign In</button>
	                <span id="loginResult"></span>
                </div>
            </form>
        </div>
        <div class="right">
            <h1 class="headers">New User? Sign up Here!</h1>
            <button onclick="window.location.href='signup.html';">Sign up!</button>
        </div>
    </div>
</body>
</html>
