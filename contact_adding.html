<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <h1 class="headers">Add New Contact</h1>
            <form id="add-contact-form" method="post" onsubmit="return addContact(event, this)">
                <input id="first-name" class="input_box" type="text" placeholder="First Name" name="firstName" required>
                <input id="last-name" class="input_box" type="text" placeholder="Last Name" name="lastName" required>
                <input id="phone" class="input_box" type="text" placeholder="Phone Number" name="phone" required>
                <input id="email" class="input_box" type="email" placeholder="Email Address" name="email" required>
                <button type="submit">Add Contact</button>
            </form>
        </div>
    </div>
    <script src="js/addContact.js"></script>
</body>
</html>
