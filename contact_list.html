<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Contacts</title>
    <link rel="stylesheet" href="/css/contacts.css">
    <script src="js/code.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
  </head>

<body>
    <header>
        <button class="top-right-button" id="logoutButton" onclick="doLogout();">Logout</button>
    </header>
    <div class="search-container">
        <input type="text" id="searchText" oninput="searchContact()" placeholder="Search Contacts"/>
        <button id="searchButton" onclick="searchContact()">Search</button>
        <span id="contactSearchRes"></span>
    </div>
    <!-- Display Contact Adding Fields -->
    <div class = "addContact">
        <form id="addingContacts" action="" method="post">
            <input class="input_box" type="text" id="addFirst" placeholder="First Name" required>
            <input class="input_box" type="text" id="addLast" placeholder="Last Name" required>
            <input class="input_box" type="text" id="addPhone" placeholder="XXX-XXX-XXXX" required>
            <input class="input_box" type="text" id="addEmail" placeholder="example@email.com" required>
            <button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact</button>
            <span id="addContactResult"></span>
        </form>
    </div>

    <div class="container">
        <!--contact table I would like to do something other than a table looks boring-->
        <div class="tbl-content" id="contactsTable">
            <table id="contacts" cellpadding="0" cellspacing="0" border="0">
                <thread>
                    <tr>
                        <th>First&nbspName</th>
                        <th>Last&nbspName</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thread>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
