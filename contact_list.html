<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="/css/styles.css"> 
  </head>
<body>
    <div class="page">
        <div class="left">
            <h1 class="headers">Your Contacts</h1>
            <div id="contact-container" class="container">
            </div>
        </div>
        <div class="right">
            <h1 class="headers">Add a New Contact</h1>
            <form method="post" onsubmit="return addContact(event, this)">
                <div class="container">
                    <input class="input_box" type="text" placeholder="First Name" name="firstName" required>
                    <input class="input_box" type="text" placeholder="Last Name" name="lastName" required>
                    <input class="input_box" type="text" placeholder="Phone Number" name="phone" required>
                    <input class="input_box" type="email" placeholder="Email Address" name="email" required>
                    <button type="submit">Add Contact</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/contactList.js"></script>
</body>
</html>
