<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune's Contact List</title>
    <link rel="stylesheet" href="/css/contacts.css">
    <script src="js/code.js"></script>
  </head>
<body>
    <div class = "sidenav">
        <button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
    </div>

    <div class="page">
        <div class="container">
            <h1 class="headers">Contact List</h1>
            <div class="search-container">
                <input id="search-input" class="input_box" type="text" placeholder="Search Contacts" oninput="searchContact(this.value)"/>
                <button onclick="searchContact()">Search</button>
            </div>
        </div>
    </div>
    
    <!-- Display Contact Adding Fields -->
    <div class = "addContact">
        <form id="addingContacts" action="" method="post">
            <input class="input_box" type="text" id="addFirst" placeholder="First Name" required>
            <input class="input_box" type="text" id="addLast" placeholder="Last Name" required>
            <input class="input_box" type="text" id="addPhone" placeholder="XXX-XXX-XXXX" required>
            <input class="input_box" type="text" id="addEmail" placeholder="example@email.com" required>
            <button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact</button>
        </form>
    </div>

    <!-- Display Contact Table -->
    <div class="contactTable">
        <table id="contacts">
            <thread>
                <tr>
                    <th>First&nbspName</th>
                    <th>Last&nbspName</th>
                    <th>Phone&nbspNumber</th>
                    <th>Email</th>
                </tr>
            </thread>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</body>
</html>
