<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune's Contacts</title>
    <link rel="stylesheet" href="/css/contacts.css">
    <script src="js/code.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
  </head>

<body>
    <div class="main"></div>
    <button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
    <div class="page">
        <div class="container">
            <h1 class="headers">Contact List</h1>
            <div class="search-container">
                <input id="searchText" class="input_box" type="text" placeholder="Search Contacts" onkeyup="searchContact()"/>
                <button onclick="searchContact()">Search</button>
            </div>
        </div>
    </div>
    
    <!-- Display Contact Adding Fields -->
    <div class = "addContact">
        <form id="addingContacts" action="" method="post">
            <input class="input_box" type="text" id="addFirst" placeholder="First Name" required>
            <input class="input_box" type="text" id="addLast" placeholder="Last Name" required>
            <input class="input_box" type="text" id="addPhone" placeholder="XXX-XXX-XXXX" required pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/;">
            <input class="input_box" type="text" id="addEmail" placeholder="example@email.com" required pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/;">
            <button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact</button>
            <span id="addContactResult"></span>
        </form>
    </div>

    <!-- Display Contact Table -->
    <div class="contactTable">
        <table id="contacts">
            <thread>
                <tr>
                    <th>First&nbspName</th>
                    <th>Last&nbspName</th>
                    <th>Phone&nbspNumber</th>
                    <th>Email</th>
                </tr>
            </thread>
            <tbody id="contactList"></tbody>
        </table>
    </div>
</body>
</html>
